<!DOCTYPE html>
<html>
<head>
  <title>Font Collector</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #f1f3f4;
      --text-color: #202124;
      --border-color: #dadce0;
      --success-color: #34a853;
      --error-color: #ea4335;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Google Sans', Arial, sans-serif;
      color: var(--text-color);
      background-color: white;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    h1::before {
      content: "";
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #startButton {
      background-color: var(--primary-color);
      color: white;
    }
    
    #startButton:hover {
      background-color: #3367d6;
    }
    #startButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #stopButton {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }
    
    #stopButton:hover {
      background-color: #e0e0e0;
    }
    
    #stopButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #result {
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.5;
      background-color: var(--secondary-color);
      margin-top: 5px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      background-color: #ccc;
    }
    
    .status-active {
      background-color: var(--success-color);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 8px;
      color: var(--primary-color);
    }
    
    .loading::after {
      content: "work";
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Font Collector</h1>
  
  <div class="form-group">
    <label for="timeInput">Detection Duration (seconds)</label>
    <input type="number" id="timeInput" value="10" min="1" max="3600">
  </div>
  
  <div class="form-group">
    <label for="fontInput">Font Name (case-insensitive)</label>
    <input type="text" id="fontInput" value="AlibabaPuHui" placeholder="Enter font family name">
  </div>
  
  <div class="button-group">
    <button id="startButton">Start Collecting</button>
    <button id="stopButton" disabled>Stop</button>
  </div>
  
  <div class="loading" id="loadingIndicator">Processing...</div>
  
  <div id="resultStatus">
    <span class="status-indicator"></span>
    <span>Ready</span>
  </div>
  
  <div id="result">No results yet. Click "Start Collecting" to begin.</div>
  
  <script src="scripts/popup.js"></script>
</body>
</html>
